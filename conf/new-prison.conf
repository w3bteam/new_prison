<VirtualHost newprison.com:8000>
    ServerAdmin admin@newprison.com
    DocumentRoot ${SRVROOT}/htdocs/trivia-web-service/public
    ServerName  newprison.com
    ServerAlias  www.newprison.com
    ErrorLog "${SRVROOT}/htdocs/trivia-web-service/example.error.log"
    CustomLog "${SRVROOT}/htdocs/trivia-web-service/example.access.log" combined
    <Directory "${SRVROOT}/htdocs/trivia-web-service/public">
        Options -Indexes
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
